<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="../Style/contct.css" />
  </head>
  <body>
    <small>Enter message (optional) and click button "Send"</small>
    <div class="wrapper centered">
      <article class="letter">
        <div class="side">
          <h1>Contact us</h1>
          <p>
            <textarea placeholder="Your message" required="true"></textarea>
          </p>
        </div>
        <div class="side">
          <p>
            <input type="text" placeholder="Your name" required="true" />
          </p>
          <p>
            <input type="email" placeholder="Your email" required="true" />
          </p>
          <p>
            <button id="sendLetter">Send</button>
          </p>
        </div>
      </article>
      <div class="envelope front"></div>
      <div class="envelope back"></div>
    </div>
    <p class="result-message centered">Thank you for your message</p>
    <video autoplay loop play-inline muted>
      <source
        src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
      />
      video is not load
    </video>
  </body>
  <script>
    function addClass() {
      document.body.classList.add("sent");
    }

    sendLetter.addEventListener("click", addClass);
  </script>
</html>
